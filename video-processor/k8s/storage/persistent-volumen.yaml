apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-storage-pv
  labels:
    app: video-processing-system
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path  # Match K3s default
  hostPath:
    path: /var/lib/k3s/storage/video-processing  # More permanent path
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - andreslozano
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-storage-pvc
  namespace: video-processor
  labels:
    app: video-processing-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path  # Use K3s default
